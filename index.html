

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container">
         <div class="navbar">
            <img src="img1/logo.png" class="logo" alt="Logo">
            <nav>
               <ul>
                  <li><a href="">Home</a></li>
                  <li><a href="">Office</a></li>
                  <li><a href="">Hotels</a></li>
                  <li><a href="">Contact Us</a></li>
               </ul>
            </nav>
            <img src="img1/menu.png" class="menu" alt="#">
         </div>
         <div class="row">
            <div class="col">
               <div class="text-box">
                  <h5>Our Products</h5>
                  <h1><b>Simplicity</b><br>is the <b>ultimate</b> sophistication</h1>
               </div>

               <img src="img1/circle.png" class="small-icon1" alt="">
               <img src="img1/circle.png" class="small-icon2" alt="">
               <img src="img1/square.png" class="small-icon3" alt="">
            </div>
            <div class="col">
               <div class="gallery-box">
                  <img src="img1/pic2.jpg" id="gallery" alt="#">
                  <ul>
                     <li class="btn">01</li>
                     <li class="btn active">02</li>
                     <li class="btn">03</li>
                     <li class="btn">04</li>
                  </ul>
               </div>
            </div>
         </div>
         <img src="img1/circle.png" class="small-icon4" alt="">
         <img src="img1/square.png" class="small-icon5" alt="">
      </div>

      <script>
         var btn = document.getElementsByClassName("btn");
         var gallery = document.getElementById("gallery");

         var img1  = new Array(
            "img1/pic1.jpg",
            "img1/pic2.jpg",
            "img1/pic3.jpg",
            "img1/pic4.jpg"
         );



         for(let i=0; i<btn.length; i++){
            btn[i].onclick = function()
            {
               gallery.src = img1[i];
               let current =document.getElementsByClassName("active");
               current[0].className = current[0].className.replace("active", "");
               this.className += " active";
            };
         }
      </script>
   </body>
</html>
